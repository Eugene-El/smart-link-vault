
<div class="menu-container">
    <div *ngFor="let page of dataSources.routes">
        <a *ngIf="page.allowed; else disallowedBlock" class="menu-link header"
            [routerLink]="page.path" routerLinkActive="activated">
            {{ page.title }}
        </a>
        <ng-template #disallowedBlock>
            <a class="menu-link header disallowed" [title]="page.notAllowReason" >
                {{ page.title }}
            </a>
        </ng-template>
    </div>
</div>
